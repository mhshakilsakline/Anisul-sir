<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-html</title>
</head>
<body>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
    </ol>

    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
    </ol>

    <ol type="a">
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
    </ol>

    <ol start="3" reversed>
        <li>html</li>
        <li>css</li>
        <li>bootstrap</li>
        <li>javascript</li>
        <li>ES6</li>
        
    </ol>

    <ul type="square" >
        <li>html</li>
        <li>css</li>
            <ol>
                <li>css</li>  <!--nested list-->
                <li>css</li>
                <li>css</li>
            </ol>
    </ul>

    <ul type="circle" >
        <li>html</li>
        <li>css</li>
    </ul>

    <dl>
        <dt>html</dt>
        <dd>highper text markup language</dd>
    </dl>
</body>
</html>
